<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Relay Control</title>
  <link rel="icon" href="src/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-card">
    <h1>Smart Relay Control</h1>
    <div class="relay-group">
      <div class="relay-label">
        <span>Relay 1</span>
        <label class="switch">
          <input type="checkbox" id="relay1" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="relay-label">
        <span>Relay 2</span>
        <label class="switch">
          <input type="checkbox" id="relay2" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
